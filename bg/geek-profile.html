<!DOCTYPE html>
<html lang="en">
<head>

    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css" rel="stylesheet">
    
    <!-- ÈÖçÁΩÆTailwindËá™ÂÆö‰πâÈ¢úËâ≤ÂíåÂ≠ó‰Ωì -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'neon-blue': '#00f3ff',
                        'neon-purple': '#b200ff',
                        'neon-pink': '#ff00c8',
                        'dark-bg': '#0d0221',
                        'card-bg': '#16073a',
                    },
                    fontFamily: {
                        'code': ['Consolas', 'Monaco', 'monospace'],
                    },
                    animation: {
                        'float': 'float 6s ease-in-out infinite',
                        'pulse-slow': 'pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite',
                        'glow': 'glow 2s ease-in-out infinite alternate',
                        'scan': 'scan 4s linear infinite',
                        'typing': 'typing 3.5s steps(40, end)',
                        'blink': 'blink .7s infinite',
                    },
                    keyframes: {
                        float: {
                            '0%, 100%': { transform: 'translateY(0) rotateY(-5deg) skewX(2deg)' },
                            '50%': { transform: 'translateY(-10px) rotateY(-3deg) skewX(1deg)' },
                        },
                        glow: {
                            '0%': { boxShadow: '0 0 5px rgba(0, 243, 255, 0.5), 0 0 10px rgba(0, 243, 255, 0.3)' },
                            '100%': { boxShadow: '0 0 10px rgba(0, 243, 255, 0.8), 0 0 20px rgba(0, 243, 255, 0.6), 0 0 30px rgba(0, 243, 255, 0.4)' },
                        },
                        scan: {
                            '0%': { transform: 'translateY(-100%)' },
                            '100%': { transform: 'translateY(100%)' },
                        },
                        typing: {
                            'from': { width: '0' },
                            'to': { width: '100%' }
                        },
                        blink: {
                            'from, to': { opacity: '1' },
                            '50%': { opacity: '0' }
                        }
                    }
                }
            }
        }
    </script>
    
    <style type="text/tailwindcss">
        @layer utilities {
            .content-auto {
                content-visibility: auto;
            }
            .text-shadow-neon-blue {
                text-shadow: 0 0 5px rgba(0, 243, 255, 0.7), 0 0 10px rgba(0, 243, 255, 0.5);
            }
            .text-shadow-neon-purple {
                text-shadow: 0 0 5px rgba(178, 0, 255, 0.7), 0 0 10px rgba(178, 0, 255, 0.5);
            }
            .text-shadow-neon-pink {
                text-shadow: 0 0 5px rgba(255, 0, 200, 0.7), 0 0 10px rgba(255, 0, 200, 0.5);
            }
            .border-glow-blue {
                box-shadow: 0 0 5px rgba(0, 243, 255, 0.7), 0 0 10px rgba(0, 243, 255, 0.5), inset 0 0 5px rgba(0, 243, 255, 0.7);
            }
            .border-glow-purple {
                box-shadow: 0 0 5px rgba(178, 0, 255, 0.7), 0 0 10px rgba(178, 0, 255, 0.5), inset 0 0 5px rgba(178, 0, 255, 0.7);
            }
            .border-glow-pink {
                box-shadow: 0 0 5px rgba(255, 0, 200, 0.7), 0 0 10px rgba(255, 0, 200, 0.5), inset 0 0 5px rgba(255, 0, 200, 0.7);
            }
            .grid-bg {
                background-size: 40px 40px;
                background-image: 
                    linear-gradient(to right, rgba(0, 243, 255, 0.1) 1px, transparent 1px),
                    linear-gradient(to bottom, rgba(0, 243, 255, 0.1) 1px, transparent 1px);
            }
            .scanline {
                position: absolute;
                width: 100%;
                height: 5px;
                background: rgba(0, 243, 255, 0.1);
                z-index: 1;
            }
            .card-transform {
                transform: rotateY(-5deg) skewX(2deg);
                transition: all 0.8s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            }
            .card-collapsed {
                transform: rotateY(-5deg) skewX(2deg) scaleY(0.2);
                transform-origin: center top;
            }
            .light-bar {
                position: absolute;
                bottom: 0;
                left: 0;
                width: 100%;
                height: 100%;
                background: linear-gradient(to top, rgba(0, 243, 255, 0.3), transparent 70%);
                transition: height 0.8s cubic-bezier(0.175, 0.885, 0.32, 1.275);
                pointer-events: none;
                z-index: 2;
            }
            .light-bar-collapsed {
                height: 0;
            }
            .handle {
                opacity: 0;
                transform: scale(0.5);
                transition: all 0.5s ease;
                pointer-events: none;
            }
            .handle-visible {
                opacity: 1;
                transform: scale(1);
                pointer-events: all;
            }
            .particle {
                position: absolute;
                pointer-events: none;
                background-color: rgba(0, 243, 255, 0.8);
                border-radius: 50%;
                z-index: 100;
            }
            .code-block {
                position: absolute;
                font-family: 'Consolas', 'Monaco', monospace;
                white-space: nowrap;
                overflow: hidden;
                border-right: 2px solid;
                animation: typing 3.5s steps(40, end), blink .75s step-end infinite;
            }
        }
    </style>
</head>
<body class="bg-dark-bg min-h-screen overflow-x-hidden font-code relative">

    <!-- ‰∏ªÂÜÖÂÆπÂå∫ -->

            <!-- ÈúìËôπÂÖâÁ∫øÊïàÊûú -->
            <div id="light-bar" class="light-bar"></div>
            
            <!-- Âç°ÁâáÂÜÖÂÆπ -->
            <div id="card-content" class="p-6 transition-all duration-500">
                <!-- Â§¥ÂÉèÂå∫Âüü -->
                <div class="flex justify-center mb-6">
                    <div class="relative">
                        <div class="w-24 h-24 rounded-full bg-neon-blue/20 border-2 border-neon-blue border-glow-blue flex items-center justify-center text-5xl">
                            <span class="text-white">üë®‚Äçüíª</span>
                        </div>
                        <!-- Âú®Á∫øÁä∂ÊÄÅÊåáÁ§∫Âô® -->
                        <div class="absolute bottom-0 right-0 w-5 h-5 rounded-full bg-green-500 border-2 border-card-bg"></div>
                    </div>
                </div>
                
                <!-- ‰∏™‰∫∫‰ø°ÊÅØ -->
                <div class="text-center mb-6">
                    <h1 class="text-white text-2xl font-bold mb-1 text-shadow-neon-blue">Zarion</h1>
                    <p class="text-neon-blue text-shadow-neon-blue">@Zarion_dev</p>
                </div>
                
                <!-- ËÅå‰ΩçÂíå‰ø°ÊÅØ -->
                <div class="space-y-3 mb-8">
                    <div class="flex items-center text-gray-300">
                        <i class="fa fa-briefcase text-neon-blue mr-3"></i>
                        <span>Senior Full Stack Developer</span>
                    </div>
                    <div class="flex items-center text-gray-300">
                        <i class="fa fa-map-marker text-neon-purple mr-3"></i>
                        <span>Yanshan UniversityÔºåHeBei QinHuangDao</span>
                    </div>
                    <div class="flex items-center text-gray-300">
                        <i class="fa fa-calendar text-neon-pink mr-3"></i>
                        <span>Joined: 2025 ‚Ä¢ 1+ years</span>
                    </div>
                </div>
                
                <!-- ÊäÄËÉΩÊ†áÁ≠æ -->
                <div class="mb-8">
                    <h2 class="text-white text-lg mb-3 flex items-center">
                        <i class="fa fa-code text-neon-blue mr-2"></i>Skills
                    </h2>
                    <div class="flex flex-wrap gap-2">
                        <span class="px-3 py-1 bg-neon-blue/10 text-neon-blue rounded-full text-sm border border-neon-blue/30 hover:bg-neon-blue/20 transition-colors">JavaScript</span>
                        <span class="px-3 py-1 bg-neon-blue/10 text-neon-blue rounded-full text-sm border border-neon-blue/30 hover:bg-neon-blue/20 transition-colors">TypeScript</span>
                        <span class="px-3 py-1 bg-neon-blue/10 text-neon-blue rounded-full text-sm border border-neon-blue/30 hover:bg-neon-blue/20 transition-colors">React</span>
                        
                        <span class="px-3 py-1 bg-neon-purple/10 text-neon-purple rounded-full text-sm border border-neon-purple/30 hover:bg-neon-purple/20 transition-colors">Node.js</span>
                        <span class="px-3 py-1 bg-neon-purple/10 text-neon-purple rounded-full text-sm border border-neon-purple/30 hover:bg-neon-purple/20 transition-colors">GraphQL</span>
                        <span class="px-3 py-1 bg-neon-purple/10 text-neon-purple rounded-full text-sm border border-neon-purple/30 hover:bg-neon-purple/20 transition-colors">MongoDB</span>
                        
                        <span class="px-3 py-1 bg-neon-pink/10 text-neon-pink rounded-full text-sm border border-neon-pink/30 hover:bg-neon-pink/20 transition-colors">WebGL</span>
                        <span class="px-3 py-1 bg-neon-pink/10 text-neon-pink rounded-full text-sm border border-neon-pink/30 hover:bg-neon-pink/20 transition-colors">Rust</span>
                        <span class="px-3 py-1 bg-neon-pink/10 text-neon-pink rounded-full text-sm border border-neon-pink/30 hover:bg-neon-pink/20 transition-colors">Blockchain</span>
                    </div>
                </div>
                
                <!-- Á§æ‰∫§ËøûÊé• -->
                <div class="mb-6">
                    <h2 class="text-white text-lg mb-3 flex items-center">
                        <i class="fa fa-link text-neon-purple mr-2"></i>Connect
                    </h2>
                    <div class="flex justify-center gap-4">
                        <a href="https://github.com/purezra" class="w-10 h-10 rounded-full bg-neon-blue/10 flex items-center justify-center text-neon-blue border border-neon-blue/30 hover:bg-neon-blue/20 transition-all hover:scale-110">
                            <i class="fa fa-github"></i>

                        <a href="#" class="w-10 h-10 rounded-full bg-neon-blue/10 flex items-center justify-center text-neon-blue border border-neon-blue/30 hover:bg-neon-blue/20 transition-all hover:scale-110">
                            <i class="fa fa-twitter"></i>

                        <a href="#" class="w-10 h-10 rounded-full bg-neon-blue/10 flex items-center justify-center text-neon-blue border border-neon-blue/30 hover:bg-neon-blue/20 transition-all hover:scale-110">

                        </a>
                        <a href="#" class="w-10 h-10 rounded-full bg-neon-blue/10 flex items-center justify-center text-neon-blue border border-neon-blue/30 hover:bg-neon-blue/20 transition-all hover:scale-110">

                    </div>

                <!-- Â∫ïÈÉ®Áä∂ÊÄÅ -->

                    <div class="flex items-center">

                </div>
            </div>
            
            <!-- Â±ïÂºÄÊâãÊüÑ -->
            <div id="expand-handle" class="handle absolute bottom-0 left-1/2 transform -translate-x-1/2 -translate-y-1/2 w-10 h-10 rounded-full bg-neon-blue/20 border-2 border-neon-blue flex items-center justify-center animate-pulse-slow border-glow-blue cursor-pointer">
                <i class="fa fa-chevron-down text-neon-blue"></i>
            </div>

    </div>

    <script>
        // Âç°ÁâáÊäòÂè†/Â±ïÂºÄÂäüËÉΩ
        const profileCard = document.getElementById('profile-card');
        const cardContent = document.getElementById('card-content');
        const lightBar = document.getElementById('light-bar');
        const expandHandle = document.getElementById('expand-handle');
        let isCollapsed = false;
        
        profileCard.addEventListener('click', (e) => {
            // Â¶ÇÊûúÁÇπÂáªÁöÑÊòØÊâãÊüÑÔºåÂè™Â±ïÂºÄ
            if (e.target === expandHandle || expandHandle.contains(e.target)) {
                if (isCollapsed) {
                    toggleCard();
                }
                return;
            }
            
            // Âê¶ÂàôÂàáÊç¢Áä∂ÊÄÅ
            toggleCard();
        });
        
        function toggleCard() {
            isCollapsed = !isCollapsed;
            
            if (isCollapsed) {
                profileCard.classList.add('card-collapsed');
                lightBar.classList.add('light-bar-collapsed');
                cardContent.style.opacity = '0';
                setTimeout(() => {
                    expandHandle.classList.add('handle-visible');
                }, 300);
                
                // Ê∑ªÂä†Á≤íÂ≠êÁàÜÁÇ∏ÊïàÊûú
                createParticles(event.clientX, event.clientY, 30);
            } else {
                expandHandle.classList.remove('handle-visible');
                profileCard.classList.remove('card-collapsed');
                lightBar.classList.remove('light-bar-collapsed');
                setTimeout(() => {
                    cardContent.style.opacity = '1';
                }, 300);
            }
        }
        
        // Á≤íÂ≠êË∑üÈöèÊïàÊûú
        const particlesContainer = document.getElementById('particles-container');
        let particles = [];
        
        document.addEventListener('mousemove', (e) => {
            // ÂàõÂª∫Êñ∞Á≤íÂ≠ê
            createParticles(e.clientX, e.clientY, 3, true);
            
            // Êõ¥Êñ∞Áé∞ÊúâÁ≤íÂ≠ê
            updateParticles();
        });
        
        function createParticles(x, y, count, isFollower = false) {
            for (let i = 0; i < count; i++) {
                const particle = document.createElement('div');
                particle.classList.add('particle');
                
                // ÈöèÊú∫Â§ßÂ∞è
                const size = Math.random() * 4 + 1;
                particle.style.width = `${size}px`;
                particle.style.height = `${size}px`;
                
                // ‰ΩçÁΩÆ
                particle.style.left = `${x}px`;
                particle.style.top = `${y}px`;
                
                // ÈöèÊú∫È¢úËâ≤
                const colors = [
                    'rgba(0, 243, 255, 0.8)',
                    'rgba(178, 0, 255, 0.8)',
                    'rgba(255, 0, 200, 0.8)'
                ];
                particle.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                
                particlesContainer.appendChild(particle);
                
                // Á≤íÂ≠êÊï∞ÊçÆ
                const particleData = {
                    element: particle,
                    x: x,
                    y: y,
                    size: size,
                    speedX: (Math.random() - 0.5) * (isFollower ? 2 : 6),
                    speedY: (Math.random() - 0.5) * (isFollower ? 2 : 6),
                    life: isFollower ? 30 : 60,
                    maxLife: isFollower ? 30 : 60
                };
                
                particles.push(particleData);
            }
        }
        
        function updateParticles() {
            // ËøáÊª§ÊéâÂ∑≤Ê≠ª‰∫°ÁöÑÁ≤íÂ≠ê
            particles = particles.filter(particle => {
                // Êõ¥Êñ∞‰ΩçÁΩÆ
                particle.x += particle.speedX;
                particle.y += particle.speedY;
                
                // Êõ¥Êñ∞ÁîüÂëΩÂë®Êúü
                particle.life--;
                
                // Êõ¥Êñ∞ÈÄèÊòéÂ∫¶
                const alpha = particle.life / particle.maxLife;
                particle.element.style.opacity = alpha;
                
                // Êõ¥Êñ∞‰ΩçÁΩÆ
                particle.element.style.left = `${particle.x}px`;
                particle.element.style.top = `${particle.y}px`;
                
                // Â¶ÇÊûúÁîüÂëΩÂë®ÊúüÁªìÊùüÔºåÁßªÈô§ÂÖÉÁ¥†
                if (particle.life <= 0) {
                    particle.element.remove();
                    return false;
                }
                
                return true;
            });
        }
        
        // ÂÆöÊúüÊ∏ÖÁêÜÁ≤íÂ≠ê
        setInterval(updateParticles, 30);
        
        // ÁîüÊàêÈöèÊú∫‰ª£Á†ÅÁâáÊÆµ
        const codeSnippetsContainer = document.getElementById('code-snippets');
        const codeSamples = [
            'function hackTheMatrix() { return reality.isAnIllusion(); }',
            'const neon = { blue: 0x00f3ff, purple: 0xb200ff, pink: 0xff00c8 };',
            'while (true) { createSomethingAwesome(); }',
            'console.log("Geek mode activated");',
            'class NeuralNetwork { constructor() { this.consciousness = true; } }',
            'const quantum = new Promise((resolve) => resolve(superposition));',
            'for (let i = 0; i < infinity; i++) { innovate(); }',
            'import { future, tech, code } from \'cyberpunk\';',
            'const binary = [0,1,0,1,1,0,0,1].map(b => b ? "üß†" : "üíª");',
            'async function exploreUniverse() { await findAliens(); }'
        ];
        
        const codeColors = [
            'text-neon-blue',
            'text-neon-purple',
            'text-neon-pink'
        ];
        
        function createCodeSnippets() {
            // Ê∏ÖÈô§Áé∞Êúâ‰ª£Á†ÅÁâáÊÆµ
            codeSnippetsContainer.innerHTML = '';
            
            // ÂàõÂª∫Êñ∞ÁöÑ‰ª£Á†ÅÁâáÊÆµ
            const count = window.innerWidth < 768 ? 3 : 6;
            for (let i = 0; i < count; i++) {
                const codeBlock = document.createElement('div');
                codeBlock.classList.add('code-block', 'text-opacity-40');
                
                // ÈöèÊú∫ÈÄâÊã©‰ª£Á†ÅÂíåÈ¢úËâ≤
                const code = codeSamples[Math.floor(Math.random() * codeSamples.length)];
                const colorClass = codeColors[Math.floor(Math.random() * codeColors.length)];
                codeBlock.classList.add(colorClass);
                
                // ËÆæÁΩÆÂÜÖÂÆπ
                codeBlock.textContent = code;
                
                // ÈöèÊú∫‰ΩçÁΩÆÂíåÂ§ßÂ∞è
                const left = Math.random() * 80 + 10; // 10% to 90%
                const top = Math.random() * 80 + 10;  // 10% to 90%
                const fontSize = Math.random() * 10 + 12; // 12px to 22px
                
                codeBlock.style.left = `${left}%`;
                codeBlock.style.top = `${top}%`;
                codeBlock.style.fontSize = `${fontSize}px`;
                
                // ÈöèÊú∫Âª∂ËøüÂä®Áîª
                const delay = Math.random() * 5;
                codeBlock.style.animationDelay = `${delay}s`;
                
                codeSnippetsContainer.appendChild(codeBlock);
            }
        }
        
        // ÂàùÂßãÂàõÂª∫‰ª£Á†ÅÁâáÊÆµ
        createCodeSnippets();
        
        // Á™óÂè£Â§ßÂ∞èÊîπÂèòÊó∂ÈáçÊñ∞ÁîüÊàê‰ª£Á†ÅÁâáÊÆµ
        window.addEventListener('resize', createCodeSnippets);
        
        // ÂÆöÊúüÊõ¥Êñ∞‰ª£Á†ÅÁâáÊÆµ
        setInterval(createCodeSnippets, 15000);
    </script>
</body>
